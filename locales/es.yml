about:
  content: >
    # Sobre IT-Tools

    Este sitio web agrega herramientas útiles para desarrolladores y personas que trabajan en IT. Mejorado por [googlesky](https://github.com/googlesky). Si le resulta útil, compártalo y añádalo a sus favoritos.

    IT Tools es de código abierto (under the GPL-3.0 license) y gratis, y siempre lo será.

    ## Tecnologías

    IT Tools está creado en Vue.js (Vue 3) con la biblioteca de componentes Naive UI y Vercel lo aloja e implementa continuamente. La lista completa está en [package.json](https://github.com/googlesky/it-tools/blob/main/package.json) del repositorio.

    ## ¿Encontraste un error? ¿Falta una herramienta?

    Si necesita una herramienta que actualmente no está presente aquí, puede enviar una solicitud en la [sección Issues](https://github.com/googlesky/it-tools/issues/new/choose) del repositorio de GitHub.

    Y si encontró un error, abra un reporte en la [sección Issues](https://github.com/googlesky/it-tools/issues/new/choose) del repositorio de GitHub.

